<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8"/>
<title>saisie des clients</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
    th:href="@{/css/bootstrap.min.css}"/>
    
    <link rel="stylesheet" type="text/css" href="../static/css/myStyle.css"
    th:href="@{/css/myStyle.css}"/>
    
</head>
<body  layout:fragment="content">
<div class="col-md-6 col-sm-6 col-xs-12 spacer col-md-offset-3">

 <div class="panel panel-default  ">
 <div class="panel-heading"> saisie des clients</div>
 <div class="panel-body">
  
  <form th:action="@{updateClient}" method="post" th:object="${client}">
  
  <div class="form-group">
  <label class="control-label"> code:</label>
  <input type="text" th:field="*{codeClient}" class="form-control"/>
   
  </div>
  
  <div class="form-group">
  <label class="control-label"> Nom:</label>
  <input type="text" th:field="*{nomClient}" class="form-control"/>
  <span class="text-danger" th:errors="*{nomClient}"></span>  
  </div>
  
  <div class="form-group">
  <label class="control-label"> Adresse:</label>
  <input type="text" th:field="*{adressClient}" class="form-control"/>
  <span class="text-danger" th:errors="*{adressClient}"></span>  
  </div>
  
  <div class="form-group">
  <label class="control-label"> Contact:</label>
  <input type="text" th:field="*{contactClient}" class="form-control"/>
  <span class="text-danger" th:errors="*{contactClient}"></span>  
  </div>
  <div>
  <button type="submit" class="btn brtn-primary">Enregistrer</button>
  </div>
  
  
 
 </form>
  
 
 
 
 </div>
 
 
 </div>
 </div>


</body>
</html>
