<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template">
<head>
<meta charset="utf-8"/>
<title>liste des clients</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
    th:href="@{/css/bootstrap.min.css}"/>
    
    <link rel="stylesheet" type="text/css" href="../static/css/myStyle.css"
    th:href="@{/css/myStyle.css}"/>
    

</head>
<body layout:fragment="content">

<div class="container spacer" >
<a th:href="@{formClient}">saisir un client</a>
</div>

<div class="container spacer">
<form th:action="@{Index}" method="get">
<div class="form-group">
<label>Mot cle</label>
<input type="text" name="motCle" th:value="${motCle}"/>
<button type="submit">chercher</button>
</div>

</form>

</div>


<div class="container spacer" >

<table class="table table-striped ">
<thead>
  <tr>
        <th>code </th>
        <th>Nom</th>
        <th>Adresse</th>    
        <th>Contact</th>
  </tr>
  </thead>  
  <tbody>
  <tr th:each="c:${pageClients.content}">
    <td th:text="${c.codeClient}"></td>
    <td th:text="${c.nomClient}"></td>
    <td th:text="${c.adressClient}"></td>
    <td th:text="${c.contactClient}"></td>
    <td><a onclick="return confirm('etes-vous sure?')"  th:href="@{supprimer(id=${c.codeClient})}">supprimer</a></td>
    <td><a                                              th:href="@{modifier(id=${c.codeClient})}"> Modifier </a></td>
  </tr> 
    </tbody>
  </table>
  </div>


<div class="container">
<ul class="nav nav-pills">
  <li th:each="p:${pages}" th:class="${p==pageCourante}?active:''">
  <a  th:text="${p}" th:href="@{Index(page=${p},motCle=${motCle})}"></a> </li>
  
</ul>
</div>



</body>

</html>
